<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="app ">
      <div class="card text-center">
        <h1 class="card-title mb-2" id="wrapper-name"></h1>
        <h6 class="card-subtitle  mb-2 text-body-secondary" id="wrapper-description"></h6>
        <div class="card-weather" id="wrapper-temp"></div>
        <span class="">Pressure: <span id="wrapper-pressure"></span></span>
        <span class="mt-1">Humidity: <span id="wrapper-humidity"></span></span>
          <div class="card-week p-4 border-top border-bottom mb-2 text-center">
            <div class="col-2">
              <strong class="d-block mb-2">Now</strong>
              <img id="wrapper-icon-hour-now" src="" class="" alt="" />
              <strong class="d-block" id="wrapper-hour-now"></strong>
            </div>
            <div class="col-2">
              <strong class="d-block mb-2" id="wrapper-time1"></strong>
              <img id="wrapper-icon-hour-hour2" src="" class="" alt="" />
              <strong class="d-block" id="wrapper-hour1"></strong>
            </div>
            <div class="col-2">
              <strong class="d-block mb-2" id="wrapper-time2"></strong>
              <img id="wrapper-icon-hour-hour3" src="" class="" alt="" />
              <strong class="d-block" id="wrapper-hour2"></strong>
            </div>
            <div class="col-2">
              <strong class="d-block mb-2" id="wrapper-time3"></strong>
              <img id="wrapper-icon-hour-hour4" src="" class="" alt="" />
              <strong class="d-block" id="wrapper-hour3"></strong>
            </div>
            <div class="col-2">
              <strong class="d-block mb-2" id="wrapper-time4"></strong>
              <img id="wrapper-icon-hour-hour5" src="" class="" alt="" />
              <strong class="d-block" id="wrapper-hour4"></strong>
            </div>
            <div class="col-2">
              <strong class="d-block mb-2" id="wrapper-time5"></strong>
              <img id="wrapper-icon-hour-hour6" src="" class="" alt="" />
              <strong class="d-block" id="wrapper-hour5"></strong>
            </div>
        </div>
        <div class="card-future px-5">
          <div class="row align-items-center">
            <div class="row align-items-center">
              <div class="col-lg-6">
                <strong>Today</strong>
              </div>

              <div class="col-lg-2 text-center">
                <img id="wrapper-icon-today" src="" class="w-100" alt="" />
              </div>

              <div class="col-lg-4 ">
                <span id="wrapper-forecast-temp-today"></span>
              </div>
            </div>

            <div class="row align-items-center">
              <div class="col-lg-6">
                <strong>Tomorrow</strong>
              </div>

              <div class="col-lg-2 text-center">
                <img id="wrapper-icon-tomorrow" src="" class="w-100" alt="" />
              </div>

              <div class="col-lg-4 ">
                <span id="wrapper-forecast-temp-tomorrow"></span>
              </div>
            </div>

            <div class="row align-items-center">
              <div class="col-lg-6">
                <strong>Day after tomorrow</strong>
              </div>

              <div class="col-lg-2 text-center">
                <img id="wrapper-icon-dAT" src="" class="w-100" alt="" />
              </div>

              <div class="col-lg-4 ">
                <span id="wrapper-forecast-temp-dAT"></span>
              </div>
            </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
